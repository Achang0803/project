            <h1>關於團隊</h1>
            <p>
                我們是一個由志同道合夥伴組成的專題小組，主題打算以設計點餐系統與可視介面為主，採用網頁介面介紹與兩種點餐方式，
                分別是LINE點餐以及自家設計APP，餐點主題部分則以相對好發揮的中西式台式早餐為主。各個組員分工明確，且互相幫助，
                解決彼此難題，打造獨一無二的點餐系統，除增加自身技能與能力，也提升團隊處理能力、分工處理能力、危機處理能力，
                為未來的職涯奠定基礎。
            </p>
        </div>
