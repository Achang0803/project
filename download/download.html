<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>下載APP</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="download.css" />
    <link rel="stylesheet" href="../Header and Footer/header and footer.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <script src="../Header and Footer/loadContent.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <div class="download-page-content">
        <img src="../Image/43.png" alt="APP Logo" class="app-logo">

        <h1 class="main-title">
            <span class="highlight">立即體驗</span> 掌上點餐新世代
        </h1>

        <p class="description-text">
            隨時隨地輕鬆瀏覽菜單、快速點餐。
        </p>

        <a 
            href="https://drive.google.com/file/d/1VxadYzMvmgEbh6mCGu15PuW6QEIGfuXO/view?usp=sharing" 
            class="download-button"
            target="_blank" 
        >
            <i class="fas fa-download"></i> 下載 Android 版本
        </a>

        <main class="content-showcase">
            <div class="qr-code-display">
                <img src="../Image/qrcode.png" alt="APP QR Code" class="qr-code-img">
                <p class="qr-code-text">使用手機掃描下載</p>
            </div>
        </main>
    </div>

    <div id="footer-placeholder"></div>
</body>
</html>
