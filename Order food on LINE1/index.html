<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上點餐 - 愛品愛呷</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="order-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <h1>愛品愛呷</h1>
        <div class="cart-icon" id="header-cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <nav class="category-nav">
            <ul class="category-list" id="category-tabs">
                </ul>
        </nav>

        <section id="menu-section">
            <h2>美味菜單</h2>
            <div class="menu-items"></div>
        </section>

        <section id="cart-section">
            <h2>你的訂單</h2>
            <div class="cart-items">
                <p class="empty-cart-message">購物車還是空的，快去點餐吧！</p>
            </div>
            <div class="cart-summary">
                <div class="total">總計: <span id="total-price">$0</span></div>
            </div>
            <a id="checkout-tab" href="#">
                <button>結帳</button>
            </a>
        </section>

        <section id="checkout-section" class="hidden">
            <h2>填寫訂單資訊</h2>
            <form id="order-form">
                <label for="name">暱稱:</label>
                <input type="text" id="name" required autocomplete="name"> 
                
                <label for="phone">電話:</label>
                <input type="tel" id="phone" required autocomplete="tel">
                
                <label for="dining-option">用餐方式:</label>
                <select id="dining-option">
                    <option value="內用">內用</option>
                    <option value="外帶">外帶</option>
                </select>

                <label for="pickup-time">取餐時間:</label>
                <input type="time" id="pickup-time" required autocomplete="off">
                <button type="submit" id="submit-order">送出訂單</button>
            </form>
        </section>
        
        <section id="order-result-section" class="hidden">
           <div id="order-result-message">
               </div>
           <button id="back-to-menu">返回菜單</button>
        </section>
    
    </main>

    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-details">
            </div>
        </div>
    </div>

    <footer class="bottom-nav">
        <a href="#" id="menu-tab" class="nav-tab active">
            <i class="fas fa-utensils"></i>
            <span>點餐頁</span>
        </a>
        <a href="#" id="cart-tab" class="nav-tab">
            <i class="fas fa-shopping-cart"></i>
            <span>購物車</span>
        </a>
    </footer>

    <script src="order-script.js"></script>
</body>
</html>
